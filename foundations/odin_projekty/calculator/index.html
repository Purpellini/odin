<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="half-circle"></div>
            <div class="top">
                <div class="top-left">
                    <div class="solar-wrapper">
                        <div class="solar"></div>
                        <div class="solar"></div>
                        <div class="solar"></div>
                        <div class="solar"></div>
                    </div>
                </div>
                <div class="top-right">KK-402<br>
                 <span class="electronic">ELECTRONIC CALUCLATOR</span>
                </div>
            </div>
            <div class="display-wrapper">
                <div class="display-outline">
                    <input type="text" name="" id="" class="display" value="0">
                </div>
             
            </div>
            <div class="buttons-wrapper">
                <div class="upper-buttons">
                    <div class="power">
                        <button class="power-btn">
                            <span id="on">ON</span><br>
                            <span>CE</span>
                        </button>
                    </div>
                    <div class="memory-buttons">
                        <div class="memory memory-mrc">
                            <div class="memory-title">MRC</div>
                            <button class="memory-btn"></button>
                        </div>
                        <div class="memory memory-m-">
                            <div class="memory-title">M-</div>
                            <button class="memory-btn"></button>
                        </div>
                        <div class="memory memory-m+">
                            <div class="memory-title">M+</div>
                            <button class="memory-btn"></button>
                        </div>
                    </div>
                </div>
                <div class="bottom-container">
                <div class="bottom-buttons">
                    <button class="btn" id="off">OFF</button>
                    <button class="btn btn-mod" id="sqrt">√</button>
                    <button class="btn btn-mod" id="modulo">%</button>
                    <button class="btn btn-mod" id="divide">÷</button>
                    <button class="btn btn-num" id="btn-7">7</button>
                    <button class="btn btn-num" id="btn-8">8</button>
                    <button class="btn btn-num" id="btn-9">9</button>
                    <button class="btn btn-mod" id="multiply">×</button>
                    <button class="btn btn-num" id="btn-4">4</button>
                    <button class="btn btn-num" id="btn-5">5</button>
                    <button class="btn btn-num" id="btn-6">6</button>
                    <button class="btn btn-mod" id="substract">−</button>
                </div>
                <div class="bottom-buttons2 bottom-buttons">
                    <button class="btn btn2 btn-num" id="btn-1">1</button>
                    <button class="btn btn2 btn-num" id="btn-2">2</button>
                    <button class="btn btn2 btn-num" id="btn-3">3</button>

                    <button class="btn btn2 btn-num" id="btn-0">0</button>
                    <button class="btn btn2 btn-num" id="dot">.</button>
                    <button class="btn btn2" id="equal-sign">=</button>
                </div>
                <div class="btn-add">
                    <button class="btn btn-mod" id="add">+</button>
                </div>
            </div>



            </div>
            <div class="half-circle2"></div>
        </div>
    </div>
    <div class="aside-container">
        <div class="aside">
            <h1>Wybierz tło</h1>
            <div class="bg-boxes">
                <div class="bg-box"><img src="./bg/bg.gif" alt=""></div>
                <div class="bg-box"><img src="./bg/bg2.gif" alt="" srcset=""></div>
                <div class="bg-box"><img src="./bg/bg3.gif" alt="" srcset=""></div>
                <div class="bg-box"><img src="./bg/bg4.gif" alt="" srcset=""></div>
                <div class="bg-box"><img src="./bg/bg5.gif" alt="" srcset=""></div>
            </div>
        </div>
        <div class="aside-btn">></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
